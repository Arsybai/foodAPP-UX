<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Food</title>
    <link rel="shortcut icon" href="/assets/img/burger.png" type="image/x-icon">
    <!--Bootstrap 5.X-->
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.css">
    <script src="/assets/bootstrap/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="/assets/bootstrap-icons/bootstrap-icons.css">
    <!--Custom CSS-->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="/assets/css/custom.css">
</head>
<body>
    <div class="container">
        <!--Topbar-->
        <div class="greeting">
            <h1>
                <a href="/" class="no-decoration text-black">
                    <i class="bi-arrow-left"></i>
                </a>
                <i class="bi-heart text-purple float-right"></i>
            </h1>
        </div>
        <!--Topbar End-->

        <!--Product Image-->
        <img src="/assets/img/cake2.png" alt="img" width="100%">
        <!--Product Image End-->
        <!--Product Name-->
        <h1 class="text-bold margin-top-10">Large Cake</h1>
        <!--Product Name End-->
        <!--Product Description-->
        <div class="row margin-top-30 text-center">
            <div class="col">
                <h6 class="text-secondary">
                    <i class="bi-truck"></i> Delivery<br>
                    <span class="text-black text-bold">20-20min</span>
                </h6>
            </div>
            <div class="col">
                <h6 class="text-secondary">
                    <i class="bi-star"></i> Ratings<br>
                    <span class="text-bold text-green">4.9+</span>
                </h6>
            </div>
        </div>
        <div class="margin-top-30">
            <p class="text-secondary">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec urna ligula, pretium vel auctor eget, efficitur non lectus. Sed lacinia, elit sit amet efficitur pulvinar, metus neque condimentum magna, id ultrices... <span class="text-black text-bold">More</span></p>
        </div>
        <!--Product Description End-->

        <!--Navbar-->
        <div class="navbar">
            <div class="row width-max">
                <div class="col">
                    <h6>Price</h6>
                    <h4 class="text-purple text-bold">$40.00</h4>
                </div>
                <div class="col">
                    <button class="btn bg-green margin-top-10 float-right">Add to cart</button>
                </div>
            </div>
        </div>
        <!--Navbar End-->
    </div>
</body>
</html>
